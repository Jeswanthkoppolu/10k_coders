<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combinator Practice</title>
  <style>
    .parent > h1, h2 {
      color: teal;
    }

    .parent > h1 + h2 {
      background-color: lemonchiffon;
    }

    .parent > .child > h1 {
      color: darkmagenta;
    }

    .child + h3 {
      color: limegreen;
    }

    .parent > h1 ~ h4 {
      color: firebrick;
    }

    .parent > h1 + h2 + .child > h1 {
      background-color: hotpink;
    }

    .parent2 > h1 {
      background-color: lightseagreen;
    }

    .parent2 > h1 + h2 {
      color: steelblue;
    }

    .parent2 > h1 ~ .child2 > h1 {
      background-color: gold;
    }

    h1 ~ .child2 > .sub-child > h3 {
      color: orchid;
    }
  </style>
</head>
<body>

  <div class="parent">
    <h1>Main Heading in .parent</h1>
    <h2>Subheading directly after h1 in parent</h2>
    <div class="child">
      <h1>Heading inside child </h1>
    </div>
    <h3>This is an h3 right after child</h3>
    <h4>This h4 follows the h1 in parent</h4>
  </div>

  <div class="parent2">
    <h1>Main heading in parent2</h1>
    <h2>Second heading after h1</h2>
    <div class="child2">
      <h1>Heading inside child2 </h1>
      <div class="sub-child">
        <h3>Heading inside sub-child </h3>
      </div>
    </div>
  </div>

</body>
</html>
