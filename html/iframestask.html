<!DOCTYPE html>
<html>
<head>
    <title>Bookmarking and IFrames</title>
</head>
<body>

    <!-- Navigation using Bookmarks -->
    <h1>Bookmark Navigation</h1>
    <a href="#youtube">Go to YouTube Video</a><br>
    <a href="#map">Go to Google Map</a><br>
    <a href="#top">Back to Top</a>

    <!-- Anchor for Top -->
    <div id="top"></div>

    <!-- YouTube Section -->
    <h2 id="youtube">YouTube Video</h2>
    <p>Here's an embedded YouTube video:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/l8qlUDRSaTU?si=i2KF4xWRyhf8-N85" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
     referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <a href="#top">Back to Top</a>

    <!-- Google Map Section -->
    <h2 id="map">Google Map</h2>
    <p>Here's an embedded Google Map:</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60894.367683589684!2d78.38154384789205!3d17.46459638641746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91625d9cd1ad%3A0x4455387ad24a675d!2s10000coders!5e0!3m2!1sen!2sin!4v1755028440253!5m2!1sen!2sin" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    <br>
    <a href="#top">Back to Top</a>

</body>
</html>
