<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    table{
        border-collapse:collapse ;
    }
   
    
   </style>
</head>
<body>
    <H1>TABLE USING COLSPAN AND ROWSPAN</H1>
   

   
<table border="2" cellpadding="10">
<tr class="tb1">
<td rowspan="9">A</td>
<td rowspan="8">B</td>
<td rowspan="6">C</td>
<td rowspan="5">D</td>
<td rowspan="4">E</td>
<td rowspan="3">F</td>
<td >AH</td>
<td rowspan="3">H</td>
<td rowspan="4">I</td>
<td rowspan="5">J</td>
<td rowspan="6">K</td>
<td rowspan="7">L</td>
<td rowspan="8">M</td>
</tr>

<tr class="tb1">
<td colspan="3">H</td>
</tr>

<tr class="tb1">
<td colspan="4">GH</td>
</tr>

<tr  class="tb1">
<td  style="text-align:center"  colspan="3">N</td>
</tr>

<tr  class="tb1">
<td style="text-align:center"  colspan="5" >O</td>
</tr>

<tr  class="tb2">
    <td  style="text-align:center"  colspan="7">P</td>
</tr>

<tr  class="tb1">
 <td  style="text-align:center"  colspan="9">Q</td>
</tr>

<tr  class="tb1">
<td  style="text-align:center"  colspan="2"  >R</td>
<td>S</td>
<td>T</td>
<td  style="text-align:center"  colspan="2">U</td>
<td>V</td>
<td>W</td>
<td  style="text-align:center"  colspan="2">X</td>
</tr>

<tr class="tb1">
<td  style="text-align:center" colspan="11">Y</td>
</tr>

<tr  class="tb1">
<td style="text-align:center" colspan="2">Z</td>
<td>1</td>
<td>2</td>
<td>3</td>
<td>4</td>
<td>5</td>
<td>6</td>
<td>7</td>
<td>8</td>
<td>9</td>
<td colspan="2">10</td>
</tr>

</table>
</body>
</html>
